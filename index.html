<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chromosome Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, p {
            text-align: center;
        }
        #answer {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chromosome Test</h1>
        <div id="question">
            <p>DO YOU THINK YOU HAVE MORE CHROMOSOMES THAN ME?</p>
        </div>
        <div id="answer">
            <input type="text" id="userAnswer" placeholder="Type your answer">
            <button onclick="checkAnswer()">Check Answer</button>
        </div>
        <div id="result"></div>
    </div>

    <script>
        function checkAnswer() {
            var userAnswer = document.getElementById("userAnswer").value.trim().toUpperCase();
            var result = document.getElementById("result");

            if (userAnswer === "I KNOW I GOT MORE CHROMOSOMES THAN YOU") {
                result.textContent = "Correct!";
                result.style.color = "green";
            } else {
                result.textContent = "Wrong!";
                result.style.color = "red";
            }
        }
    </script>
</body>
</html>
